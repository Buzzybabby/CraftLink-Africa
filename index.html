<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CraftLink Africa - Request Service</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/styles.css" />

    <!-- Inline Success Message Style -->
    <style>
      .success-message {
        display: none;
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 1rem;
        margin: 1rem auto;
        border-radius: 6px;
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <h1>Request a Service</h1>

    <!-- Success Message -->
    <div class="success-message" id="successMessage">
      Your request has been submitted successfully!
    </div>

    <form id="serviceRequestForm">
      <!-- Requester Info -->
      <div class="section">
        <h2>Your Details</h2>
        <div class="field-group">
          <div class="field">
            <label for="requester-name">Full Name</label>
            <input
              type="text"
              id="requester-name"
              name="requester-name"
              required
            />
          </div>
          <div class="field">
            <label for="requester-email">Email</label>
            <input
              type="email"
              id="requester-email"
              name="requester-email"
              required
            />
          </div>
          <div class="field">
            <label for="requester-phone">Phone Number</label>
            <input
              type="tel"
              id="requester-phone"
              name="requester-phone"
              required
            />
          </div>
        </div>
      </div>

      <!-- Service Info -->
      <div class="section">
        <h2>Service Needed</h2>
        <div class="field-group">
          <div class="field">
            <label for="service-type">Type of Service</label>
            <select id="service-type" name="service-type" required>
              <option value="">Select</option>
              <option value="photography">Photography</option>
              <option value="tailoring">Tailoring</option>
              <option value="catering">Catering</option>
              <option value="decoration">Decoration</option>
              <option value="plumbing">Plumbing</option>
              <option value="woodwork">Woodwork</option>
            </select>
          </div>
          <div class="field">
            <label for="service-date">Preferred Date</label>
            <input type="date" id="service-date" name="service-date" required />
          </div>
          <div class="field">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" required />
          </div>
        </div>
      </div>

      <!-- Payment Info -->
      <div class="section">
        <h2>Payment Details</h2>
        <div class="field-group">
          <div class="field">
            <label for="card-name">Card Name</label>
            <input type="text" id="card-name" name="card-name" required />
          </div>
          <div class="field">
            <label for="card-number">Card Number</label>
            <input
              type="text"
              id="card-number"
              name="card-number"
              maxlength="16"
              required
            />
          </div>
          <div class="field">
            <label for="expiry">Expiry Date</label>
            <input
              type="text"
              id="expiry"
              name="expiry"
              placeholder="MM/YY"
              required
            />
          </div>
          <div class="field">
            <label for="cvc">CVC</label>
            <input type="text" id="cvc" name="cvc" maxlength="4" required />
          </div>
        </div>
      </div>

      <button type="submit" class="submit-btn">Submit Request</button>
    </form>

  <!-- External JavaScript -->
  <script src="javascript/script.js"></script>
  </body>
</html>
